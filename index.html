<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="" value="" placeholder="Inserisci qui il titolo da cercare">
    <button type="button" name="button">Cerca</button>
    <ul class="film_founded">

    </ul>
    <script src="js/script.js" charset="utf-8"></script>
    <script id="entry-template" type="text/x-handlebars-template">
      <li class="entry">
        <h4>{{Titolo}}</h4>
        <ul>
          <li><strong>Titolo Originale:</strong> {{Titolo_Originale}}</li>
          <li><strong>Lingua Originale:</strong> {{Lingua_Originale}}</li>
          <li><strong>Voto:</strong> {{Voto}}</li>
        </ul>
      </li>
    </script>
  </body>
</html>
